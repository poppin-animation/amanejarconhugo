<div class="container">
	<div class="row d-flex justify-content-center border-1">
		<div class="col-12 col-sm-8">
			<form>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="email">Email</label>
			      <input type="email" class="form-control" id="email"  placeholder="correo@dominio.com">
			     <small id="emailHelp" class="form-text text-muted text-danger">Ingresar Correo Electrónico</small>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="nombre">Nombre Apellido</label>
			      <input type="text" class="form-control" id="nombre"  placeholder="Guido Perez">
			      <small id="nombre"></small>
			      <small id="nombreHelp" class="form-text text-muted text-danger">Ingresar Nombre y Apellido</small>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="curso">Quiero hacer el</label>
			    <input type="text" class="form-control" id="curso" placeholder="Curso Completo">
			     <small id="CursoHelp" class="form-text text-muted text-danger">Ingresar Curso en el que está interesado</small>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="Localidad">Localidad</label>
			      <select id="LocalidadHelp" class="form-control">
			        <option selected>Elige..</option>
			        <option>20 de Junio</option>
			        <option>Aldo Bonzi</option>
			        <option>Ciudad Evita</option>
			        <option>Gonzalez Catán</option>
			        <option>Gregorio de Laferrere</option>
			        <option>Isidro Casanova</option>
			        <option>La Tablada</option>
			        <option>Lomas del Mirador</option>
			        <option>Rafael Castillo</option>
			        <option>Ramos Mejía</option>	        
			        <option>San Justo</option>
			        <option>Tapiales</option>
			        <option>Villa Celina</option>
			        <option>Villa Luzuriaga</option>
			        <option>Villa Madera</option>
			        <option>Virrey del Pino</option>
			        </select>
			    </div> 
			    <div class="form-group col-md-4">
			      <label for="Provincia">Provincia</label>
			      <select id="ProvinciaHelp" class="form-control">
			        <option selected>Elige...</option>
			        <option>Ciudad Autónoma de Buenos Aires</option>
			        <option>Provincia de Buenos Aires</option>
			        <option>Otra..</option>
			         </select>
			    </div>
			    <div class="form-group col-md-2">
			      <label for="CodigoPostal">C.P.</label>
			      <input type="text" class="form-control" id="CodigoPostal" placeholder="1766">
			      <small id="CodigoPostalHelp" class="form-text text-muted text-danger">Ingresar Codigo Postal</small>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck">
			        Quiero que me llamen por teléfono
			      </label>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Enviar</button>
			</form>

		</div>
